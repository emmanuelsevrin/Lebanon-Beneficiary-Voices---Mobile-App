<ion-card>
	<div class="height-20vh position-relative">
		<img src="/app/api/shops/image/{{image}}">
		<div class="pin-icon-container">
			<span class="pin-text">{{distance}}</span>
			<ion-icon name="pin"></ion-icon>
		</div>
	</div>	
	<ion-card-content>
		<ion-card-title dir="{{direction}}">
			{{name}}
		</ion-card-title>
	</ion-card-content>
</ion-card>
